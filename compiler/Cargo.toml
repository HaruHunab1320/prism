[package]
name = "prism"
version = "0.1.0"
edition = "2021"

[dependencies]
logos = "0.13"
miette = { version = "5.10", features = ["fancy"] }
thiserror = "1.0"
colored = "2.0"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
dotenv = "0.15"
 