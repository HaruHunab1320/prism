[package]
name = "prism"
version = "0.1.0"
edition = "2021"

[dependencies]
logos = "0.12.1"
thiserror = "1.0.40"
tokio = { version = "1.28.2", features = ["full"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
google-generative-ai-rs = "0.3.2"
futures = "0.3"
dotenv = "0.15.0"

[[example]]
name = "medical_diagnosis"
path = "examples/medical_diagnosis.rs"

[[example]]
name = "comparison"
path = "examples/comparison/run_comparison.rs"
 